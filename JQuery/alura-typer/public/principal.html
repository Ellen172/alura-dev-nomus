<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <h1>Alura Typer</h1>
    <p class="frase">Esta frase tem cinco palavras</p>

    <ul class="infos">
        <li><span id="tamanho-frase">0</span> palavras</li>
        <li><span id="tempo-digitacao">5</span> segundos</li>
    </ul>

    <textarea name="digitacao" id="campo-digitacao" cols="50" rows="10"></textarea>

    <ul class="contadores">
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
